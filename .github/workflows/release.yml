name: Release Build and Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.1)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  packages: write

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-backend:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: DAS Backend/backend
        run: |
          python -m venv venv
          .\venv\Scripts\pip install -r requirements.txt
          .\venv\Scripts\pip install pyinstaller

      - name: Build Backend
        working-directory: DAS Backend/backend
        run: |
          .\venv\Scripts\python -m PyInstaller das_backend.spec --clean --noconfirm

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe
          path: DAS Backend/backend/dist/school-management-backend-x86_64-pc-windows-msvc.exe
          retention-days: 1

  build-and-release:
    needs: build-backend
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-exe
          path: DAS Frontend/src-tauri/binaries

      - name: Verify Backend Binary
        working-directory: DAS Frontend/src-tauri/binaries
        run: |
          # Backend is already named correctly as school-management-backend-x86_64-pc-windows-msvc.exe
          Get-ChildItem -Path "."
          if (!(Test-Path "school-management-backend-x86_64-pc-windows-msvc.exe")) {
            throw "Backend binary not found!"
          }

      - name: Install Frontend Dependencies
        working-directory: DAS Frontend
        run: npm install

      - name: Build Tauri App
        working-directory: DAS Frontend
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Get Version
        id: version
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "${{ github.ref_name }}".TrimStart("v")
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Create Update Artifacts
        working-directory: DAS Frontend/src-tauri/target/release/bundle
        run: |
          # Get the MSI file
          $msiFile = Get-ChildItem -Path "msi/*.msi" | Select-Object -First 1
          $msiName = $msiFile.Name
          $msiPath = $msiFile.FullName
          $sigFile = "$msiPath.sig"
          $zipFile = "$msiPath.zip"

          # Create zip of MSI
          Compress-Archive -Path $msiPath -DestinationPath $zipFile -Force

          # Read signature
          $signature = Get-Content $sigFile -Raw

          # Create latest.json for Tauri updater
          $version = "${{ steps.version.outputs.VERSION }}"
          $manifest = @{
            version = $version
            notes = "Release v$version"
            pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature.Trim()
                url = "https://github.com/Qais9alnoS/educore/releases/download/v$version/$msiName.zip"
              }
            }
          }
          $manifest | ConvertTo-Json -Depth 10 | Set-Content -Path "msi/latest.json" -Encoding UTF8

          # Also copy signature for the zip
          Copy-Item $sigFile "$zipFile.sig"

          Write-Host "Created update artifacts:"
          Get-ChildItem -Path "msi/"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            DAS Frontend/src-tauri/target/release/bundle/msi/*.msi
            DAS Frontend/src-tauri/target/release/bundle/msi/*.msi.zip
            DAS Frontend/src-tauri/target/release/bundle/msi/*.msi.zip.sig
            DAS Frontend/src-tauri/target/release/bundle/msi/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Update Manifest to Version Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: DAS Frontend/src-tauri/target/release/bundle/msi/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Latest Release with Manifest
        run: |
          # The Tauri updater looks for latest.json at /releases/latest/download/latest.json
          # GitHub's "latest" release is automatically the most recent non-prerelease, non-draft release
          # The latest.json we uploaded to v$VERSION will be accessible via /releases/latest/download/
          # as long as this release becomes the "latest" release (which it will since it's not draft/prerelease)
          Write-Host "latest.json uploaded to release v${{ steps.version.outputs.VERSION }}"
          Write-Host "This release will become the 'latest' release, making latest.json accessible at:"
          Write-Host "https://github.com/Qais9alnoS/educore/releases/latest/download/latest.json"
