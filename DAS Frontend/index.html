<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta
      name="viewport"
      content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>نظام DAS - مدرسة دمشق العربية</title>
    <meta
      name="description"
      content="نظام DAS - نظام إدارة المشامل لمدرسة دمشق العربية. إدارة الطلاب والمعلمين والشؤون المالية."
    />
    <meta name="author" content="مدرسة دمشق العربية" />
    <meta
      name="keywords"
      content="إدارة مدرسية, DAS, طلاب, معلمين, مدرسة دمشق العربية, إدارة تعليم"
    />

    <meta property="og:title" content="نظام DAS - مدرسة دمشق العربية" />
    <meta
      property="og:description"
      content="نظام إدارة المدرسة الشامل لمدرسة دمشق العربية"
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Prevent flash of white screen on dark mode -->
    <script>
      (function () {
        try {
          // Get stored theme preference
          const storedTheme = localStorage.getItem("theme-preference");

          // Determine theme: stored preference, or system preference
          let theme = storedTheme;

          if (!theme || theme === "system") {
            // Check system preference
            const isDark = window.matchMedia(
              "(prefers-color-scheme: dark)"
            ).matches;
            theme = isDark ? "dark" : "light";
          }

          // Apply theme immediately to prevent flash
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
            document.documentElement.style.colorScheme = "dark";
          } else {
            document.documentElement.classList.remove("dark");
            document.documentElement.style.colorScheme = "light";
          }
        } catch (e) {
          console.error("Error applying theme:", e);
        }
      })();
    </script>

    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #ffffff;
      }

      html.dark {
        background-color: hsl(0, 0%, 8%);
      }

      /* Make sure the app content doesn't overlap with the title bar */
      #root {
        padding-top: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
